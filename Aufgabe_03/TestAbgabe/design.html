<!DOCTYPE html>
<html lang="en" class="height">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body class="flexbox">
    <div class="allDesign">
        <div class="upperDiv">
            <p>dieser Text</p>
        </div>
        <div class="middleDiv">
            <div class="fireworks">
                <div class="firecracker" id="firecracker1" firecrackerId=1></div>
                <div class="firecracker"id="firecracker2" firecrackerId=2></div>
                <div class="firecracker"id="firecracker3" firecrackerId=3></div>
            </div>
            <div class="canvas">
                <canvas></canvas>
            </div>
        </div>
        <div class="lowerDiv">
            
            <div class="control">
                <label>color1</label>
                <input type="color" id="colorpicker1">
            </div>
            <div class="control">
                <label>color2</label>
                <input type="color" id="colorpicker2">
            </div>
            <div class="control">
                <label>radius</label>
                <input type="range" min="1" max="80" id="radius">
            </div>
            <div class="control">
                <label>particles</label>
                <input type="range" min="1" max="80" id="particles">
            </div>
            <div class="buttons">
                <input type="button" value="Play">
                <input type="button" value="Save" id="save">
            </div>
        </div>
    </div>
</body>
</html>
